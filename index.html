<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominion Babies Store</title>
</head>
<body>
    <!-- Navigation bar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Register</a></li>
        </ul>
    </nav>

    <!-- Main content area -->
    <main>
        <h1>Welcome to Dominion Babies Store</h1>
        <p>Here, you can find all the baby products you need for your little ones.</p>
    </main>

    <!-- Login form -->
    <div id="login-form">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        
    </div>

    <!-- Registration form -->
    <div id="registration-form">
        <h2>Register</h2>
        <form action="/register" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Register</button>
        </form>
        

    <!-- Logout button -->
    <button onclick="logout()">Logout</button>

    <!-- Footer -->
    <footer>
        <p>&copy; 2021 Dominion Babies Store. All rights reserved.</p>
    </footer>

    <!-- Script for logout functionality -->
    <script>
        function logout() {
            // Use fetch API to send a POST request to the logout route
            fetch('/logout', { method: 'POST' })
                .then(response => response.text())
                .then(message => {
                    alert(message); // Display the logout message
                    location.reload(); // Reload the page after logout
                })
                .catch(error => console.error('Logout failed', error));
        }
    </script>
</body>
</html>
